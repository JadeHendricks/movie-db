<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <title>MovieDB</title>
  </head>
  <body>
    <div class="navSpacer"></div>
    <nav class="nav">
      <div class="container">
        <div class="nav__container">
          <a class="nav__logo" href="/">MovieDB</a>
          <div class="nav__searchContainer">
            <svg class="nav__searchIcon">
              <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
            </svg>
            <input
              class="nav__search input"
              type="search"
              name="search"
              placeholder="Search..."
            />
          </div>
          <ul class="nav__ul">
            <li class="nav__li">
              <button
                class="button button--skeleton"
                onclick="location.href='./login.html'"
                type="button"
              >
                Log in
              </button>
            </li>
            <li class="nav__li">
              <button
                class="button button--lightBlue"
                onclick="location.href='./signup.html'"
                type="button"
              >
                Sign up
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="profile">
      <form>
        <div class="card profileCard">
          <div class="profileCard__top">
            <h3 class="card__title">YOUR ACCOUNT SETTINGS</h3>
            <div class="formGroup">
              <label for="name" class="formGroup__label">Name</label>
              <input
                type="text"
                id="name"
                class="input--grey"
                placeholder="Your Name"
              />
            </div>
            <div class="formGroup">
              <label for="emailAddress" class="formGroup__label"
                >Email address</label
              >
              <input
                type="email"
                id="emailAddress"
                class="input--grey"
                placeholder="you@example.com"
              />
            </div>
            <div class="formGroup photoUpload">
              <img
                class="photoUpload__userPhoto"
                src="https://www.thelocal.se/userdata/images/article/6d67730d16af04f3f956389d4cc244af808b8381c23b1e3d218ecd792de14fa8.jpg"
                alt="User photo"
              />
              <input
                class="photoUpload__upload"
                type="file"
                accept="image/*"
                id="photo"
                name="photo"
              />
              <label for="photo">Choose new photo</label>
            </div>
            <button class="button button--lightBlue" type="submit">
              Save Settings
            </button>
          </div>
          <div class="profileCard__bottom">
            <h3 class="card__title">PASSWORD CHANGE</h3>
            <div class="formGroup">
              <label for="confirmPassword" class="formGroup__label"
                >Current password</label
              >
              <input
                type="password"
                id="currentPassword"
                class="input--grey"
                placeholder="••••••••"
              />
            </div>
            <div class="formGroup">
              <label for="confirmPassword" class="formGroup__label"
                >New password</label
              >
              <input
                type="password"
                id="newPassword"
                class="input--grey"
                placeholder="••••••••"
              />
            </div>
            <div class="formGroup">
              <label for="confirmPassword" class="formGroup__label"
                >Confirm password</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="input--grey"
                placeholder="••••••••"
              />
            </div>
            <button class="button button--lightBlue" type="submit">
              Save Password
            </button>
          </div>
        </div>
      </form>
    </section>
    <div class="footerSpacer"></div>
    <footer class="footer">
      <div class="container">
        <div class="footer__top">
          <a class="footer__logo" href="/">MovieDB</a>
          <ul class="footer__ul">
            <li class="footer__li">Profile</li>
            <li class="footer__li">About</li>
            <li class="footer__li">Terms of Service</li>
            <li class="footer__li">Contact</li>
          </ul>
          <ul class="footer__ul">
            <li class="footer__li">
              <svg class="footer__icon">
                <use
                  xlink:href="images/sprite.svg#icon-facebook-with-circle"
                ></use>
              </svg>
            </li>
            <li class="footer__li">
              <svg class="footer__icon">
                <use
                  xlink:href="images/sprite.svg#icon-twitter-with-circle"
                ></use>
              </svg>
            </li>
            <li class="footer__li">
              <svg class="footer__icon">
                <use
                  xlink:href="images/sprite.svg#icon-pinterest-with-circle"
                ></use>
              </svg>
            </li>
            <li class="footer__li">
              <svg class="footer__icon">
                <use
                  xlink:href="images/sprite.svg#icon-instagram-with-circle"
                ></use>
              </svg>
            </li>
            <li class="footer__li">
              <svg class="footer__icon">
                <use
                  xlink:href="images/sprite.svg#icon-youtube"
                  title="test"
                  alt="test"
                ></use>
              </svg>
            </li>
          </ul>
        </div>
        <div class="footer__bottom">
          Copyright© 2019 <strong>MOVIEDB</strong>. All Rights Reserved.
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./node_modules/slick-carousel/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
